<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anolog-clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="digital-clock">
      <div class="clock">
        <!-- hourse -->
        <div class="hour">
          <span>00</span>
        </div>
        <!-- dots -->
        <div class="dots">
          <span>:</span>
        </div>
        <!-- minutes -->
        <div class="min">
          <span>00</span>
        </div>
        <div class="dots">
          <span>:</span>
        </div>
        <!-- seconds -->
        <div class="sec">
          <span>00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
